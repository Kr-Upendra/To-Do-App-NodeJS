<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Front-end Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/fde8e88d64.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1 class="heading__text">To Do List</h1>
    </div>
    <main class="main">
      <section class="input__section sections">
        <div class="section__heading">
          <h3 class="section__heading--text">Create new todo</h3>
        </div>
        <form class="todoform">
          <div class="formbox">
            <div class="todoname">
              <input
                type="text"
                name="name"
                required
                placeholder="Enter todo name"
                class="todoname__input input"
              />
            </div>
            <div class="indexthing">
              <input
                type="number"
                name="index"
                required
                placeholder="Enter index [>0]"
                class="todo__index input"
                min="0"
              />
              <input
                type="number"
                name="priority"
                required
                placeholder="Enter priority [1-9]"
                class="todo__priority input"
                min="1"
                max="9"
              />
            </div>
            <div class="btnbox">
              <button type="submit" class="submit__btn">Add</button>
            </div>
          </div>
        </form>
      </section>
      <section class="todo__section sections">
        <div class="section__heading">
          <h3 class="section__heading--text">All your todos</h3>
        </div>
        <div class="todobox">
          <div class="todos">
            <div class="todo__type">
              <h5>Pending Todos</h5>
            </div>

            <div class="todo">
              <div class="todo__name">
                <span>1. Go sleep (1) <span class="todostatus">[]</span></span>
              </div>
              <div class="complete__container">
                <input
                  type="radio"
                  class="radiobtn"
                  value="completed"
                  name="todo-1"
                  id="complete-1"
                />
                <label for="complete-1">
                  <i
                    data-iscompleted=""
                    class="fa-solid fa-circle-check todo__icons complete ccicons"
                  ></i>
                </label>
              </div>
              <div class="cancel__container">
                <input
                  type="radio"
                  class="radiobtn"
                  value="canceled"
                  name="todo-1"
                  id="cancel-1"
                />
                <label for="cancel-1">
                  <i
                    data-iscanceled=""
                    class="fa-solid fa-circle-xmark todo__icons cancel ccicons"
                  ></i>
                </label>
              </div>
              <div data-id="" class="todo__delete">
                <i class="fa-solid fa-trash todo__icons todo__delete--icon"></i>
              </div>
            </div>

            <div class="todo">
              <div class="todo__name">
                <span>2. Eat food (2) <span class="todostatus">[]</span></span>
              </div>
              <div class="complete__container">
                <input
                  type="radio"
                  class="radiobtn"
                  value="completed"
                  name="todo-2"
                  id="complete-2"
                />
                <label for="complete-2">
                  <i
                    data-iscompleted=""
                    class="fa-solid fa-circle-check todo__icons complete ccicons"
                  ></i>
                </label>
              </div>
              <div class="cancel__container">
                <input
                  type="radio"
                  class="radiobtn"
                  value="canceled"
                  name="todo-2"
                  id="cancel-2"
                />
                <label for="cancel-2">
                  <i
                    data-iscanceled=""
                    class="fa-solid fa-circle-xmark todo__icons cancel ccicons"
                  ></i>
                </label>
              </div>
              <div data-id="" class="todo__delete">
                <i class="fa-solid fa-trash todo__icons todo__delete--icon"></i>
              </div>
            </div>

            <div class="todo">
              <div class="todo__name">
                <span
                  >3. Do your homework! (3)
                  <span class="todostatus">[]</span></span
                >
              </div>
              <div class="complete__container">
                <input
                  type="radio"
                  class="radiobtn"
                  value="completed"
                  name="todo-3"
                  id="complete-3"
                />
                <label for="complete-3">
                  <i
                    data-iscompleted=""
                    class="fa-solid fa-circle-check todo__icons complete ccicons"
                  ></i>
                </label>
              </div>
              <div class="cancel__container">
                <input
                  type="radio"
                  class="radiobtn"
                  value="canceled"
                  name="todo-3"
                  id="cancel-3"
                />
                <label for="cancel-3">
                  <i
                    data-iscanceled=""
                    class="fa-solid fa-circle-xmark todo__icons cancel ccicons"
                  ></i>
                </label>
              </div>
              <div data-id="" class="todo__delete">
                <i class="fa-solid fa-trash todo__icons todo__delete--icon"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="loader">
      <div class="load"></div>
    </div>
    <div class="alertbox">
      <div class="alert">
        <h5 class="alert__message">Your connection is too low.</h5>
        <button class="alert__confirm">OKAY</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
